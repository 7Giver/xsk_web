<script>
  const URL = "{:H5_DOMAIN}";

  new Vue({
    el: '#app',
    data() {
      return {
        token: '',
        userInfo: {
          upic: '{:REGISTER_PUBLIC}img/avatar/default_avatar.jpg',
          name: '我是马朵朵'
        },
        guest: {}, // 个人信息
        dataList: [],
      }
    },
    computed: {
      innerPage() {
        return window.innerHeight + 'px'
      }
    },
    mounted() {
      this.getUserInfo()
    },
    methods: {
      // 获取个人信息
      getUserInfo() {
        this.$http.get(URL + "/H5/Visitor/getLoginInfo").then(
          res => {
            const {
              errCode,
              data,
              msg
            } = res.body;
            if (errCode === 0) {
              this.token = data.token;
              this.userInfo = data.userInfo
              this.getGuestMsg()
            }
          },
          err => {
            this.$toast({
              type: 'fail',
              message: '登录失败',
              duration: 1500,
            });
            console.log("getLoginInfo 请求失败");
          }
        );
      },
      // 获取签到详情
      getGuestMsg() {
        this.$http.get(URL + "/register/friend/userinfo", {
          params: {
            token: this.token,
            uid: this.userInfo.vid
          }
        }).then(
          res => {
            const {
              errCode,
              data,
              msg
            } = res.body;
            if (errCode === 0) {
              this.guest = data;
            }
          },
          err => {
            console.log("getSignDetail 请求失败");
          }
        );
      },
      // 获取签到详情
      getFocus() {
        this.$http.get(URL + "/register/friend/focus", {
          params: {
            token: this.token,
            focus_id: this.guest.id
          }
        }).then(
          res => {
            const {
              errCode,
              data,
              msg
            } = res.body;
            if (errCode === 0) {
              this.$toast({
                type: 'success',
                message: '关注成功',
                duration: 1500,
              });
            } else {
              this.$toast({
                type: 'fail',
                message: msg,
                duration: 1500,
              });
            }
          },
          err => {
            console.log("getSignDetail 请求失败");
          }
        );
      },
    }
  })
</script>
